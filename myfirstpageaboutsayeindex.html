<h1>三度（duo）</h1>
<hr/><hr/>
<p>秋意凉，心惆怅，人海茫茫，不知，道又何妨；</p>
<p>春心漾，目苒愀，人生坦荡，无念，独闻话凄凉。</p>
<p>冬梅刺鼻香，雪影孤伞，彳亍踱步怎诉我那段悲肠；</p>
<p>夏若只求金榜，待到来年，踏秋叶簌沙沙响，待到……我掩面独自将那歌儿唱。</p>
<hr/><hr/>
<p>全福</p>
